<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script src="task1.js" type="text/javascript"></script>
    <script src="task2.js" type="text/javascript"></script>
    <script src="task3.js" type="text/javascript"></script>
    <script src="task4.js" type="text/javascript"></script>
    <script src="task5.js" type="text/javascript"></script>
    <script src="task6.js" type="text/javascript"></script>
    <script type="text/javascript">
      let message;

      do {
        message = prompt("Какую таск запускать?");
        console.clear();

        if (isNaN(message) || message === null) {
          if (isNaN(message)) {
            alert(`Error!`);
            continue;
          } else {
            alert("canceled");
            break;
          }
        } else {
          message = Number(message);

          switch (message) {
            case 1:
              task1();
              break;

            case 2:
              task2();
              break;

            case 3:
              task3();
              break;

            case 4:
              task4();
              break;

            case 5:
              task5();
              break;

            case 6:
              task6();
              break;

            default:
              alert("Введите число от 1 до 6");
          }
        }
      } while (true);
    </script>
  </body>
</html>
